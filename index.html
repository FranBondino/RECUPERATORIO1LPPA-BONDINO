<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet"  href="queries.css">
        <script src="script.js"></script>
        <title> Formulario </title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="container">
                    <div class="nav-header">
                        <h2><span>Formulario</span></h2>
                        <button class="nav-toggle" id="navToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="form-container">
                <form id="frm">
                    <div class="title">Registro</div>
                    <div class="user-details">
                        <div class="input-box">
                            <div class="columna-1">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombreInput">
                                <p id="nameError" class="hiddenError">Debe poseer como minimo tres letras</p>
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" placeholder="Ingrese su apellido" id="apellidoInput">
                                <p id="surNameError" class="hiddenError">Debe poseer como minimo tres letras</p>
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Ingrese su email" id="mailInput">
                                <p id="emailError" class="hiddenError">Debe poseer formato de mail</p>
                            </div>
                            <div class="columna-2">
                                <label for="repeatEmail"> Repetir Email</label>
                                <input type="email" name="repeatEmail" placeholder="Ingrese nuevamente su mail" id="repeatMailInput">
                                <p id="repeatEmailError" class="hiddenError">Ambos mails deben coincidir</p>
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" placeholder="Ingrese su contraseña" id="passwordInput">
                                <p id="passwordError" class="hiddenError">Debe ser mayor a 6 caracteres</p>
                                <label for="password">Repetir contraseña</label>
                                <input type="password" name="repeatPassword" placeholder="Ingrese nuevamente su contraseña" id="repeatPasswordInput">
                                <p id="repeatPasswordError" class="hiddenError">Ambas contaseñas deben coincidir</p>
                            </div>
                        </div>                     
                    </div>
                    <div class="buttons">
                        <input type="submit" name="submit" value="Enviar" id="submit">
                        <input type="reset" id="reset" name="reset">
                    </div>
                </form>
            </div>
            <div id="modal-exito" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="mensaje-parpadeante">Registrado con éxito!</p>
                </div>    
            </div>
        </section>
        <footer>
            <p>Parcial 1 LPPA</p>
        </footer>
    </body>   
</html>
